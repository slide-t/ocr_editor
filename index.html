<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal OCR Editor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <header>
    <h1>üìù Personal OCR Editor</h1>
    <p>Convert handwritten or printed text to editable form</p>
  </header>

  <main>
    <div class="upload-box">
      <input type="file" id="imageInput" accept="image/*">
      <button id="startBtn">Extract Text</button>
    </div>

    <div class="preview">
      <img id="previewImage" src="" alt="Preview" />
      <div id="progress"></div>
    </div>

    <textarea id="outputText" placeholder="Extracted text will appear here..."></textarea>

    <div class="actions">
      <button id="copyBtn">Copy Text</button>
      <button id="downloadBtn">Download .txt</button>
    </div>
  </main>

  <footer>
    <p>Powered by <a href="https://github.com/naptha/tesseract.js" target="_blank">Tesseract.js</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
